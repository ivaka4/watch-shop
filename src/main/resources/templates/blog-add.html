<!doctype html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:include="~{/fragments/header}"></th:block>
<hr>


<div class="container bootstrap snippet">
    <div class="row">
        <th:block th:include="~{fragments/navbar-profile}"></th:block>
        <div class="col-sm-9">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab">Add product Category</a></li>
            </ul>


            <div class="tab-content">
                <div class="tab-pane active" id="add-blog">
                    <hr>
                    <form class="form" th:action="@{/blog/add}" th:method="post" th:object="${blogAddBindingModel}"
                          enctype="multipart/form-data">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="title"><h4>Blog Title</h4></label>
                                <input th:value="*{title}" type="text" class="form-control"
                                       name="title"
                                       id="title"
                                       placeholder="Blog title" title="enter your blog title">
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="description"><h4>Description</h4></label>
                                <textarea rows="5" cols="50" th:value="*{description}" type="text" class="form-control"
                                          name="description" id="description"
                                          placeholder="Description" title="enter your category description"></textarea>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="photo"><h4>Photo</h4></label>
                                <input type="file" class="form-control-file" data-th-field="*{photo}"
                                       id="photo" name="photo" required="required">
                            </div>
                        </div>
                        <div class="form-group col-xs-6">
                            <label for="category"><h4>Category</h4></label>
                            <select id="category"
                                    class="form-control"
                                    name="category">
                                <option value="">- Select a category -</option>
                                <option
                                        th:each="category : ${categories}"
                                        th:value="${category.category}"
                                        th:text="${category.category}">
                                </option>

                            </select>
                            <small class="span-info-text-error"
                                   th:each="error : ${#fields.errors('category')}"
                                   th:text="${error}"></small>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit"><i
                                        class="glyphicon glyphicon-ok-sign"></i> Add Blog
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div><!--/tab-pane-->
        </div><!--/tab-content-->

    </div><!--/col-9-->
</div><!--/row-->

<th:block th:include="~{fragments/footer}"></th:block>
</body>
