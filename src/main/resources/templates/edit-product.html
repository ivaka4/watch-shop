                            </div>
                        </div>

                            </div>
                        </div>

                        <div class="form-group">

                                       id="model"
                                       placeholder="Model" title="enter your product model.">
                                <small class="span-info-text-error"
                                       th:each="error : ${#fields.errors('model')}"
                                       th:text="${error}"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="productNumber"><h4>Product Number</h4></label>
                                <input th:value="*{productNumber}" type="text"
                                       class="form-control"
                                       name="productNumber" id="productNumber"
                                       placeholder="Product number" title="enter a product number">
                                <small class="span-info-text-error"
                                       th:each="error : ${#fields.errors('productNumber')}"
                                       th:text="${error}"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="price"><h4>Price</h4></label>
                                <input th:value="*{price}" type="number" class="form-control"
                                       id="price" name="price"
                                       placeholder="Product price" title="enter a price">
                                <small class="span-info-text-error"
                                       th:each="error : ${#fields.errors('price')}"
                                       th:text="${error}"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="quantity"><h4>Quantity</h4></label>
                                <input th:value="*{quantity}" type="number" class="form-control"
                                       id="quantity" name="quantity"
                                       placeholder="Address 1" title="enter an address">
                                <small class="span-info-text-error"

                            </div>
                        </div>
