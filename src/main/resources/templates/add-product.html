<!doctype html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:include="~{/fragments/header}"></th:block>
<hr>


<div class="container bootstrap snippet">
    <div class="row">
        <th:block th:include="~{fragments/navbar-profile}"></th:block>
        <div class="col-sm-9">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab">Upload product</a></li>
            </ul>


            <div class="tab-content">
                <div class="tab-pane active" id="add-product">
                    <hr>
                    <form th:object="${productAddBindingModel}" class="form" th:action="@{/product/add}"
                          th:method="post"
                          enctype="multipart/form-data">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="name"><h4>Product name</h4></label>
                                <input th:value="*{name}" type="text" class="form-control"
                                       name="name"
                                       id="name"
                                       placeholder="Product name" title="enter your product name">
                                <small class="span-info-text-error"
                                       th:each="error : ${#fields.errors('name')}"
                                       th:text="${error}"></small>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="description"><h4>Description</h4></label>
                                <input th:value="*{description}" type="text" class="form-control"
                                       name="description" id="description"
                                       placeholder="Description" title="enter your last product description">
                                <small class="span-info-text-error"
                                       th:each="error : ${#fields.errors('description')}"
                                       th:text="${error}"></small>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="make"><h4>Make</h4></label>
                                <input th:value="${productAddBindingModel.make}" type="text" class="form-control"
                                       name="make"
                                       id="make"
                                       placeholder="enter product make" title="enter your product make">
                                <small class="span-info-text-error"
                                       th:each="error : ${#fields.errors('make')}"
                                       th:text="${error}"></small>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="model"><h4>Model</h4></label>
                                <input th:value="${productAddBindingModel.model}" type="text" class="form-control"
                                       name="model"
                                       id="model"
                                       placeholder="Model" title="enter your product model.">
                                <small class="span-info-text-error"
                                       th:each="error : ${#fields.errors('model')}"
                                       th:text="${error}"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="productNumber"><h4>Product Number</h4></label>
                                <input th:value="${productAddBindingModel.productNumber}" type="text"
                                       class="form-control"
                                       name="productNumber" id="productNumber"
                                       placeholder="Product number" title="enter a product number">
                                <small class="span-info-text-error"
                                       th:each="error : ${#fields.errors('productNumber')}"
                                       th:text="${error}"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="price"><h4>Price</h4></label>
                                <input th:value="${productAddBindingModel.price}" type="number" class="form-control"
                                       min="1"
                                       id="price" name="price"
                                       placeholder="Product price" title="enter a price">
                                <small class="span-info-text-error"
                                       th:each="error : ${#fields.errors('price')}"
                                       th:text="${error}"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="photos"><h4>Product Picture 1</h4></label>
                                <input type="file" class="form-control-file" data-th-field="*{photos}"
                                       id="photos" name="photos" required="required" multiple="multiple">
                            </div>
                        </div>
                        <div class="form-group col-xs-6">
                            <label for="category"><h4>Category</h4></label>
                            <select id="category"
                                    class="form-control"
                                    name="category">
                                <option value="">- Select a category -</option>
                                <option
                                        th:each="category : ${categories}"
                                        th:value="${category.category}"
                                        th:text="${category.category}">
                                </option>

                            </select>
                            <small class="span-info-text-error"
                                   th:each="error : ${#fields.errors('category')}"
                                   th:text="${error}"></small>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit"><i
                                        class="glyphicon glyphicon-ok-sign"></i> Upload
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div><!--/tab-pane-->
        </div><!--/tab-content-->

    </div><!--/col-9-->
</div><!--/row-->

<th:block th:include="~{fragments/footer}"></th:block>
</body>
